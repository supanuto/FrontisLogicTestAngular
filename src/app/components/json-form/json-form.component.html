<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-item *ngFor="let control of jsonFormData?.form">
    <!-- <ion-label>{{ control.label }}</ion-label> -->
    <ion-item *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(control.type)
      ">
      <ion-input
        [type]="control.type" 
        [placeholder]="control.id"
        [formControlName]="control.id"
        [value]="control.value"
        (ngModel)="control.id" (ngModelChange)="onSubmit()"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="control.type === 'textarea'">
      <ion-textarea
        [placeholder]="control.id"
        [formControlName]="control.id"
        [value]="control.value"
        (ngModel)="control.id" (ngModelChange)="onSubmit()" 
      ></ion-textarea>
    </ion-item>
    
    <ion-item *ngIf="control.type === 'checkbox'">
      <ion-checkbox
        [formControlName]="control.id"
        [checked]="control.value"
        (ngModel)="control.id" (ngModelChange)="onSubmit()" 
      ></ion-checkbox> &nbsp;
      <ion-label>{{control.value}}</ion-label>
    </ion-item>
    <ion-toggle
      *ngIf="control.type === 'toggle'"
      [formControlName]="control.id"
      [checked]="control.value"
    ></ion-toggle>
    <ion-item *ngIf="control.type === 'radio'" >
      <ion-radio-group [value]="control.value">
        <ion-item>
          <ion-radio [value]="control.value"></ion-radio> &nbsp;
          <ion-label>{{control.value}}</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <!-- <ion-range
      *ngIf="control.type === 'range'"
      [min]="control.options.min"
      [max]="control.options.max"
      [formControlName]="control.name"
    > -->
    <ion-range
      *ngIf="control.type === 'range'"
      [formControlName]="control.id"
    >
      <!-- <ion-icon
        size="small"
        slot="start"
        [name]="control.options.icon"
      ></ion-icon>
      <ion-icon slot="end" [name]="control.options.icon"></ion-icon> -->
    </ion-range>
  </ion-item>
  <!-- <ion-button type="submit">Submit</ion-button> -->
</form>
